<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="python institute , Bengaluru institute">
    <meta name="author" content="Naveen">
    <meta name="Description" content="about besant institute">
    <title>Document</title>
</head>
<body>
    <h1>Besant Technologies</h1>
    <h4>Html project 1 N Naveen </h4>
    <h1>Sign Up</h1>
<form action="About.html" method="get">
    <div>
        <input type="text" id="user" placeholder="Username" maxlength="9" minlength="4" required>
    </div> <br>

    <div>
        <input type="password" id="pwd" placeholder="Password" maxlength="9" min="6" required>
    </div> <br>

    <div>
        <input type="number" id="phno" placeholder="Mobilenumber">
    </div> <br>

    <div>
        <input type="email" id="mail" placeholder="Email Id">
    </div> <br>

    <div>
        <label for="DOB">Date Of Birth</label>
        <input type="date" id="dob" >
    </div> <br>

    <div>
        <label for="course">Courses</label>
        <select id="drop">
            <option></option>
            <option>Java</option>
            <option>Python</option>
            <option>C</option>
        </select>
    </div> <br>

    <div> 
        <input type="checkbox" id="mrng">
        <label for="mrng">Morning Batch</label>
    </div>
    <div>
        <input type="checkbox" id="evng">
        <label for="evng">Evening Batch</label>
    </div> <br>

    <div>
        <input type="radio" id="daily">
        <label for="daily">Daily Course</label>
    </div>
    <div>
        <input type="radio" id="week">
        <label for="week">Weekly</label>
    </div> <br>

    <div>
        <label for="file">Upload resume</label>
        <input type="file">
    </div> <br>

    <div>
        <button type="submit" id="sub">Signup</button>
        <button type="reset" id="set">Reset</button>
    </div>

</form>
</body>
</html>
